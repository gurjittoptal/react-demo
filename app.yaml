application: react-demp
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /api/.*
  script: main.app

- url: /(.+)
  static_files: build/\1
  upload: build/.*

- url: /
  static_files: build/index.html
  upload: build/index.html

libraries:
- name: webapp2
  version: "2.5.2"
- name: pycrypto
  version: "2.6"
- name: ssl
  version: latest
- name: jinja2
  version: "2.6"

skip_files:
- ^(node_modules)
